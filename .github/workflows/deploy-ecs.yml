                                --load-balancers targetGroupArn=arn:aws:elasticloadbalancing:ap-northeast-2:832362089079:targetgroup/medic-gpu-cluster-nginx-tg-ip/b5ccaec60983cc0c,containerName=medic-nginx-container,containerPort=80 \
